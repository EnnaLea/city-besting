<div class="parent">
    <div class="container">
        <form (submit)="newPost()">
                <div class="create-post">
                <mat-form-field>
                    <mat-label>Title</mat-label>
                    <input matInput type="text" name="title" [(ngModel)]="title" required>
                  </mat-form-field>
                  <mat-form-field>
                    <mat-label>Textarea</mat-label>
                    <textarea matInput name="body" [(ngModel)]="body" required></textarea>            
                  </mat-form-field>
                  <button mat-raised-button color="accent" type="submit">Add Post</button>
                </div>    
         </form>
    </div>
</div>
