<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav mode="side" opened class="example-sidenav"
               [fixedInViewport]="options.value.fixed" [fixedTopGap]="options.value.top"
               [fixedBottomGap]="options.value.bottom">
               <div class="sidebar-container">
                <button mat-fab extended  (click)="onClick()">Home</button>
                <button mat-fab extended (click)="onViewPostsClick()">Posts</button>
                <button mat-fab extended (click)="onAdminClick()">Admin</button>
                <button mat-fab extended (click)="onCreatePostClick()">NewPost</button>
                <button mat-fab extended (click)="onLogoutClick()">Logout</button>
               </div>
  </mat-sidenav>

  <mat-sidenav-content [formGroup]="options">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
