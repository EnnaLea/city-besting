            <div class="parent">
            <div class="card-container">
                <mat-card class="example-card">
                    <mat-card-header>
                      <mat-card-title>{{user.name}}</mat-card-title>
                      <mat-card-subtitle>Modify Info Profile</mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <form class="input-container">
                            <mat-form-field appearance="outline">
                                <mat-label>{{user.name}}</mat-label>
                                <input matInput [(ngModel)]="name" name="name" placeholder="{{user.name}}">
                                <mat-icon matSuffix>account_circle</mat-icon>
                            </mat-form-field>
                            <mat-form-field appearance="outline">
                                <mat-label>{{user.email}}</mat-label>
                                <input matInput [(ngModel)]="mail" name="mail" placeholder="{{user.email}}">
                                <mat-icon matSuffix>mail_outline</mat-icon>
                            </mat-form-field>
                            <mat-form-field appearance="outline">
                                <mat-label>{{user.gender}}</mat-label>
                                <input matInput [(ngModel)]="gender" name="gender" placeholder="{{user.gender}}">
                                <mat-icon matSuffix>person_outline</mat-icon>
                            </mat-form-field>
                            <mat-form-field appearance="outline">
                                <mat-label>{{user.status}}</mat-label>
                                <input matInput [(ngModel)]="status" name="status" placeholder="{{user.status}}">
                                <mat-icon matSuffix>
                                    cloud_done</mat-icon>
                            </mat-form-field>
                        </form>
                    </mat-card-content>
                    <mat-card-actions>
                        <div class="container-buttons">
                            <div>
                            <button mat-button color="primary" (click)="onSave()">Save</button>
                            <button mat-button color="warn" (click)="onCancel()">Cancel</button>
                            </div>
                            <div><button mat-button color="primary" (click)="onSeePost()">See Posts</button></div>
                            
                            
                            
                        </div>

                    </mat-card-actions>
                  </mat-card>
            </div>
        </div>
