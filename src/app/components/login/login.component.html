
<div class="parent">
    <h2 class="header-token">Get your Token <a href="https://gorest.co.in/consumer/login" target="_blank">Here</a></h2>
    <div class="container">
        
        <div class="login-box">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <input type="email" [(ngModel)]="email" name="EmailId" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <input type="password" [(ngModel)]="password" name="Password" required>
                    <label>Password</label>
                </div>
                <div class="input-box">
                    <input type="text" [(ngModel)]="token" name="Token" required>
                    <label>Token</label>
                </div>
                
                <button type="button" class="btn" (click)="onLogin()" >Login</button>
                 
            </form>
        </div>
        
    </div>
</div>
