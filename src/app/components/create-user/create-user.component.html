
<div class="parent">
    <div class="container">      
        <div class="login-box">
            <h2>Add User</h2>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div class="input-box">
                    <input matInput type="text"  formControlName="name" required>
                    <label>Name</label>
                    <div class="form-error"
                    *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched"
                    >Name is required</div>
                </div>
                <div matInput class="input-box">
                    <input type="email"  formControlName="email" required>
                    <label>Email</label>
                    <div class="form-error"
                    *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
                    >Email is required</div>
                </div>
                <div matInput class="">
                    <mat-label>Gender</mat-label>
                    <mat-select class="select"  formControlName="gender">                     
                          <mat-option value="male">Male</mat-option>
                          <mat-option value="female">Female</mat-option>              
                    </mat-select>
                    <div class="form-error"
                    *ngIf="registerForm.get('gender')?.invalid && registerForm.get('gender')?.touched"
                    >Gender is required</div>
                </div>
                <div matInput class="">
                    <mat-label>Status</mat-label>
                    <mat-select class="select"  formControlName="status">                     
                          <mat-option value="active">Active</mat-option>
                          <mat-option value="inactive">Inactive</mat-option>              
                    </mat-select>
                    <div class="form-error"
                    *ngIf="registerForm.get('status')?.invalid && registerForm.get('status')?.touched"
                    >Status is required</div>
                </div>
                <div class="input-box">
                    <input type="text"  formControlName="token" required>
                    <label>Token</label>
                    <div class="form-error"
                    *ngIf="registerForm.get('token')?.invalid && registerForm.get('token')?.touched"
                    >Token is required</div>
                </div>
                
                <button type="button" type="submit" class="btn" [disabled]="!registerForm.valid" >Add</button>
                 
            </form>
        </div>
        
    </div>
</div>
