   
   
   <div class="comments" *ngIf="comments; else noComments">
    <h1>Comments</h1>
    <div *ngFor="let comment of comments">
      <h2>{{ comment.name }}</h2>
      <p>{{ comment.body }}</p>
      <p>{{ comment.email }}</p>
    </div>
  </div>
  <ng-template #noComments>
    <p>No comments present.</p>
  </ng-template>
