<div class="parent"> 
    <div class="container">
      <h1>Speak your mind!</h1>
        <form (submit)="newPost()">
                <div class="create-post">
                <mat-form-field>
                    <mat-label>Title</mat-label>
                    <input matInput type="text" name="title" [(ngModel)]="title" required>
                  </mat-form-field>
                  <mat-form-field class="textarea">
                    <mat-label>Textarea</mat-label>
                    <textarea  matInput type="text" name="body" [(ngModel)]="body" required></textarea>            
                  </mat-form-field>
                  <button class="add" mat-raised-button type="submit">Add Post</button>
                </div>    
         </form>
    </div>
</div>
