<div class="parent">
  <div class="container">
    <!-- *ngIf="!loading; else loadingTemplate" -->
    <div class="login-box">
      <h2>Login</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <div class="input-box">
          <input
            matInput
            type="email"
            formControlName="email"
            name="EmailId"
            required
          />
          <label>Email</label>
          <div
            class="form-error"
            *ngIf="
              loginForm.get('email')?.invalid && loginForm.get('email')?.touched
            "
          >
            Email is required
          </div>
        </div>
        <!-- <div class="input-box">
                    <input type="password" [(ngModel)]="password" name="Password" required>
                    <label>Password</label>
                </div> -->
        <div class="input-box">
          <input
            matInput
            type="text"
            formControlName="token"
            class="formControl"
            name="Token"
            required
          />
          <label>Token</label>
          <div
            class="form-error"
            *ngIf="
              loginForm.get('token')?.invalid && loginForm.get('token')?.touched
            "
          >
            Token is required
          </div>
        </div>

        <button type="submit" class="btn" [disabled]="!loginForm.valid">
          Login
        </button>
      </form>
    </div>
  </div>
</div>
