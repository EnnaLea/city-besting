<div class="container">
    <h2 mat-dialog-title>Delete</h2>
    <mat-dialog-content>
      Are you sure you want to delete?
    </mat-dialog-content>
    <mat-dialog-actions>
      <button class="btn-no" mat-button mat-dialog-close>No</button>
      <button class="btn-ok" mat-button mat-dialog-close (click)="onDeleteClick()">Ok</button>
    </mat-dialog-actions>
</div>
